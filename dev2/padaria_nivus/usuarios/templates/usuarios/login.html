<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ixood - Login</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0d47a1;
            color: white;
            padding: 1rem 4rem; /* aumentamos o padding lateral */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-box img {
            height: 60px;
            width: 70px;
            border-radius: 20px;
        }

        .logo-box h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .tema-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px; /* reduzido para aproximar do centro */
        }

        #btn-tema {
            background-color: #ffffff;
            color: #000000;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 130px;
            white-space: nowrap;
            margin-right: 60px;
        }

        #btn-tema:hover {
            background-color: #a7aceb;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #90caf9;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #e0e0e0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 1.2rem;
            border: 1px solid #666;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #2b2b2b;
            color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1976d2;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #1565c0;
        }

        a {
            display: inline-block;
            margin-top: 0.8rem;
            text-decoration: none;
            color: #90caf9;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #64b5f6;
        }

        .messages {
            margin-top: 1rem;
            color: #ff6e6e;
            font-weight: 600;
        }

        .back-home {
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
            background-color: #424242;
            padding: 10px 25px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #616161;
        }

        footer {
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Tema claro */
        .tema-claro {
            background-color: #f1f1f1;
            color: #222;
        }

        .tema-claro header {
            background-color: #c62828;
        }

        .tema-claro #btn-tema {
            background-color: white;
            color: #c62828;
        }

        .tema-claro .login-container {
            background-color: #ffffff;
            color: #222;
        }

        .tema-claro h2 {
            color: #c62828;
        }

        .tema-claro label {
            color: #222;
        }

        .tema-claro input[type="text"],
        .tema-claro input[type="password"] {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        .tema-claro button {
            background-color: #c62828;
        }

        .tema-claro button:hover {
            background-color: #a61d1d;
        }

        .tema-claro a {
            color: #c62828;
        }

        .tema-claro a:hover {
            color: #b71c1c;
        }

        .tema-claro .back-home {
            background-color: #999;
        }

        .tema-claro .back-home:hover {
            background-color: #777;
        }

        .tema-claro footer {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-box">
            <img src="{% static 'encomendas/imagens/ixood.png' %}" alt="Logo Ixood">
            <h1>Ixood</h1>
        </div>
        <div class="tema-box">
            <button id="btn-tema" onclick="alternarTema()">Alternar Tema</button>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label></label>
                <input type="text" name="usuario" required placeholder="UsuÃ¡rio:">
                <label></label>
                <input type="password" name="senha" required placeholder="Senha:">
                <button type="submit">Entrar</button>
            </form>

            <a href="{% url 'usuarios:cadastro' %}">Criar nova conta</a>

            <div class="messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </main>

    <div style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'encomendas:home' %}" class="back-home">Voltar para Home</a>
    </div>

    <footer>
        &copy; 2025 Ixood - Todos os direitos reservados.
    </footer>

    <script>
        function alternarTema() {
            document.body.classList.toggle("tema-claro");
            localStorage.setItem("tema", document.body.classList.contains("tema-claro") ? "claro" : "escuro");
        }

        window.onload = () => {
            if (localStorage.getItem("tema") === "claro") {
                document.body.classList.add("tema-claro");
            }
        };
    </script>
</body>

</html>
