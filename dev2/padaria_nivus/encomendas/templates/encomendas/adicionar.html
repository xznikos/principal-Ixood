<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ixood - Nova Encomenda</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #757575;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #c62828;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-box img {
            width: 70px;
            height: 60px;
            border-radius: 20px;
        }

        .logo-box h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .tema-box {
            display: flex;
            align-items: center;
        }

        #btn-tema {
            background-color: #ffffff;
            color: #000000;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btn-tema:hover {
            background-color: #a7aceb;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
            box-sizing: border-box;
        }

        .container {
            background-color: #f5f5f5;
            padding: 3rem 2rem;
            border-radius: 16px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #c62828;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            color: #000000;
            align-self: flex-start;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px 14px;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #c62828;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #a61d1d;
        }

        .preview-img {
            margin-top: 1.5rem;
            max-width: 100%;
            max-height: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-home {
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
            background-color: #ff0000;
            padding: 10px 25px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #555;
        }

        footer {
            background-color: #c62828;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Tema escuro */
        .tema-escuro {
            background-color: #121212;
            color: #e0e0e0;
        }

        .tema-escuro header,
        .tema-escuro footer {
            background-color: #0d47a1;
        }

        .tema-escuro .container {
            background-color: #1e1e1e;
            border-color: #444;
        }

        .tema-escuro h2 {
            color: #90caf9;
        }

        .tema-escuro label {
            color: #e0e0e0;
        }

        .tema-escuro input[type="text"],
        .tema-escuro input[type="number"],
        .tema-escuro input[type="file"] {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #666;
        }

        .tema-escuro button {
            background-color: #1976d2;
        }

        .tema-escuro button:hover {
            background-color: #1565c0;
        }

        .tema-escuro .back-home {
            background-color: #424242;
        }

        .tema-escuro .back-home:hover {
            background-color: #616161;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-box">
            <img src="{% static 'encomendas/imagens/ixood.png' %}" alt="Logo Ixood">
            <h1>Ixood</h1>
        </div>
        <div class="tema-box">
            <button id="btn-tema" onclick="alternarTema()">Alternar Tema</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Nova postagem</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="nome">Nome do Produto:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="preco">Pre√ßo (R$):</label>
                <input type="number" name="preco" id="preco" step="0.01" required>

                <label for="imagem">Imagem do Produto:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" required>

                <button type="submit">Salvar postagem</button>
            </form>

            {% if form.instance.imagem %}
            <img src="{{ form.instance.imagem.url }}" alt="Imagem atual do produto" class="preview-img" />
            {% endif %}
        </div>
    </main>

    <div style="text-align: center;">
        <a href="{% url 'encomendas:home' %}" class="back-home">Voltar para Home</a>
    </div>

    <footer>
        &copy; 2025 Ixood - Todos os direitos reservados.
    </footer>

    <script>
        function alternarTema() {
            document.body.classList.toggle("tema-escuro");
            localStorage.setItem("tema", document.body.classList.contains("tema-escuro") ? "escuro" : "claro");
        }

        window.onload = () => {
            if (localStorage.getItem("tema") === "escuro") {
                document.body.classList.add("tema-escuro");
            }
        };
    </script>
</body>

</html>
