<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ixood - Editar Encomenda</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #535353;
        }

        header {
            background-color: #c62828;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
        }

        .container {
            max-width: 520px;
            background: rgb(165, 165, 165);
            margin: 3rem auto;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            color: #c62828;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .current-image {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        form label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 0.4rem;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 1.2rem;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form input[type="file"]:focus {
            outline: none;
            border-color: #c62828;
        }

        form input[type="submit"] {
            background-color: #c62828;
            color: white;
            font-weight: 700;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #a61d1d;
        }

        .btn-back {
            margin-top: 1rem;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #c62828;
            font-weight: 600;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #a61d1d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Ixood - Editar Encomenda</header>
    <div class="container">
        <h1>Edite seus produtos aqui!</h1>

        {% if form.instance.imagem %}
            <img src="{{ form.instance.imagem.url }}" alt="Imagem atual do produto" class="current-image" />
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Salvar alterações">
        </form>

        <a href="{% url 'encomendas:home' %}" class="btn-back">Voltar para Home</a>
    </div>
</body>
</html>
